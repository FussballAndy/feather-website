<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta name="keywords" content="Rust, Minecraft, Minecraft Server, Minecraft 1.16 Server" />
		<meta name="description" content="Feather is a highly performant Minecraft server implementation written in Rust. It is currently available for version 1.16 of Minecraft.">

		%sapper.base%

		<link rel="stylesheet" href="global.css">
		<link rel="manifest" href="manifest.json" />

		<link rel="icon" type="image/png" href="favicon.png" />

		<!-- Sapper generates a <style> tag containing critical CSS
  		for the current page. CSS for the rest of the app is
  		lazily loaded when it precaches secondary pages -->
		%sapper.styles%

		<!-- This contains the contents of the <svelte:head> component, if
		the current page has one -->
		%sapper.head%
	</head>

	<body class="flex flex-col w-full min-h-screen leading-none">
		<div class="flex flex-col flex-1" id="sapper">
			%sapper.html%
		</div>

		%sapper.scripts%
	</body>
</html>
